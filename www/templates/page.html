<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="page-form1" class="list">
      <label class="item item-input" id="page-input1">
        <span class="input-label"></span>
        <input type="text" placeholder="" ng-model="mdl.city">
      </label>
    </form>
    <a ui-sref="page2({ city: mdl.city })" id="page-button1" class="button button-positive button-block">Submit </a> 
  </ion-content>
</ion-view>
